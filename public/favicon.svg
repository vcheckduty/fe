<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradientBg)" />
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradientBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientCheck" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Shape -->
  <path
    d="M50 15 L70 25 L70 45 Q70 65 50 80 Q30 65 30 45 L30 25 Z"
    fill="white"
    fill-opacity="0.15"
  />
  
  <!-- Checkmark with GPS Pin Design -->
  <g transform="translate(50, 45)">
    <!-- GPS Pin -->
    <ellipse cx="0" cy="5" rx="12" ry="3" fill="url(#gradientCheck)" opacity="0.3" />
    <path
      d="M0 -15 Q-8 -15 -8 -8 Q-8 0 0 15 Q8 0 8 -8 Q8 -15 0 -15 Z"
      fill="url(#gradientCheck)"
      stroke="white"
      stroke-width="1.5"
    />
    
    <!-- Check inside Pin -->
    <path
      d="M-3 -8 L-1 -6 L3 -11"
      fill="none"
      stroke="white"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>
  
  <!-- Outer Ring -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="white" stroke-width="1.5" opacity="0.3" />
</svg>
